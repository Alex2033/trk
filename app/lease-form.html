<!DOCTYPE html>
<html lang="ru">
<head>
    @@include('partials/head.html')
    <title>ТРК</title>
</head>
<body>

    @@include('partials/header.html')
    <section class="lease">
        <div class="lease__right-side">
            <div class="lease__bread"><a class="lease__link" href="#">Главная</a><span class="lease__dash">-</span><a class="lease__link" href="#">Аренда в ТРК</a></div>
            <div class="lease__be-lease lease-inner__title">
                <h1 class="title title--left lease__title">Аренда в трк</h1>
            </div>

            <!-- begin lease-form -->
            <form class="lease-form">
                <h2 class="lease-form__title">Контактная информация</h2>

                <div class="lease-form__wrapper">
                    <label class="lease-form__label">
                        <span class="lease-form__label-text">Наименование организации*</span>
                        <input type="text" class="lease-form__input lease-form__item" required>
                    </label>
                    <label class="lease-form__label">
                        <span class="lease-form__label-text">Торговая марка*</span>
                        <input type="text" class="lease-form__input lease-form__item" required>
                    </label>
                    <label class="lease-form__label">
                        <span class="lease-form__label-text">Местонахождение организации*</span>
                        <input type="text" class="lease-form__input lease-form__item" required>
                    </label>
                    <label class="lease-form__label">
                        <span class="lease-form__label-text">Руководитель*</span>
                        <input type="text" class="lease-form__input lease-form__item" required>
                    </label>
                    <label class="lease-form__label">
                        <span class="lease-form__label-text">Контактное лицо*</span>
                        <input type="text" class="lease-form__input lease-form__item" required>
                    </label>
                    <label class="lease-form__label">
                        <span class="lease-form__label-text">Телефон*</span>
                        <input type="text" class="lease-form__input lease-form__item" required>
                    </label>
                    <label class="lease-form__label">
                        <span class="lease-form__label-text">Email*</span>
                        <input type="text" class="lease-form__input lease-form__item" required>
                    </label>
                </div>

                <h2 class="lease-form__title">Общая информация</h2>
                <div class="lease-form__wrapper">
                    <label class="lease-form__label">
                        <span class="lease-form__label-text">Товарная номенклатура</span>
                        <input type="text" class="lease-form__input lease-form__item">
                    </label>
                    <div class="lease-form__checkboxes">
                        <label class="lease-form__label lease-form__checkboxes-label">
                            <span class="lease-form__label-text">Целевая аудитория</span>
                            <span class="checkbox-container">
                                <input type="checkbox" name="checkbox1" class="lease-form__checkbox checkbox1" checked>
                                <span class="checkmark"></span>
                            </span>
                            <span class="lease-form__checkbox-text">мужчины</span>
                            <span class="checkbox-container">
                                <input type="checkbox" name="checkbox1" class="lease-form__checkbox checkbox1">
                                <span class="checkmark"></span>
                            </span>
                            <span class="lease-form__checkbox-text">женщины</span>
                            <span class="checkbox-container">
                                <input type="checkbox" name="checkbox1" class="lease-form__checkbox checkbox1">
                                <span class="checkmark"></span>
                            </span>
                            <span class="lease-form__checkbox-text">дети</span> 
                        </label>
                    </div>
                </div>

                <h2 class="lease-form__title">Технические требования к помещению</h2>
                <div class="lease-form__wrapper">
                    <label class="lease-form__label">
                        <span class="lease-form__label-text">Площадь</span>
                        От
                        <input type="text" class="lease-form__item interval-input" placeholder="20">
                        до
                        <input type="text" class="lease-form__item interval-input" placeholder="30">
                        М<sup>2</sup>
                    </label>
                    <label class="lease-form__label amount-watts">
                        <span class="lease-form__label-text">Количество ВТ из расчета на 1м<sup>2</sup></span>
                        <input type="text" class="lease-form__input lease-form__item amount-watts__item" required> Вт
                    </label>
                    <div class="lease-form__checkboxes">
                        <label class="lease-form__label lease-form__checkboxes-label">
                            <span class="lease-form__label-text">Наличие ремонта</span>
                            <span class="checkbox-container">
                                <input type="checkbox" name="checkbox2" class="lease-form__checkbox checkbox2" checked>
                                <span class="checkmark"></span>
                            </span>
                            <span class="lease-form__checkbox-text">обязательно</span> 
                            <span class="checkbox-container">
                                <input type="checkbox" name="checkbox2" class="lease-form__checkbox checkbox2">
                                <span class="checkmark"></span>
                            </span>
                            <span class="lease-form__checkbox-text">не обязательно</span> 
                        </label>
                    </div>
                    <div class="lease-form__checkboxes">
                        <label class="lease-form__label lease-form__checkboxes-label">
                            <span class="lease-form__label-text">Потребность в подводе воды</span>
                            <span class="checkbox-container">
                                <input type="checkbox" name="checkbox3" class="lease-form__checkbox checkbox3" checked>
                                <span class="checkmark"></span>
                            </span>
                            <span class="lease-form__checkbox-text">обязательно</span> 
                            <span class="checkbox-container">
                                <input type="checkbox" name="checkbox3" class="lease-form__checkbox checkbox3">
                                <span class="checkmark"></span>
                            </span>
                            <span class="lease-form__checkbox-text">не обязательно</span> 
                        </label>
                    </div>
                    <div class="lease-form__checkboxes order-2">
                        <label class="lease-form__label lease-form__checkboxes-label">
                            <span class="lease-form__label-text">Необходимость подключения к пульту охраны</span>
                            <span class="checkbox-container">
                                <input type="checkbox" name="checkbox4" class="lease-form__checkbox checkbox4" checked>
                                <span class="checkmark"></span>
                            </span>
                            <span class="lease-form__checkbox-text">обязательно</span> 
                            <span class="checkbox-container">
                                <input type="checkbox" name="checkbox4" class="lease-form__checkbox checkbox4">
                                <span class="checkmark"></span>
                            </span>
                            <span class="lease-form__checkbox-text">не обязательно</span> 
                        </label>
                    </div>
                </div>

                <div class="lease-form__btn">
                    <button class=" btn" type="submit">Оставить заявку</button>
                </div>

            </form>
            <!-- end lease-form -->

        </div>
    </section>

    @@include('partials/footer.html')

</body>

</html>
